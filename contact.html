<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">

    <title>Contact Us - Quest Senior Solutions</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <!-- Header -->
    <header class="d-flex justify-content-between align-items-center p-3 bg-light">
        <a href="index.html" class="logo-link d-flex align-items-center">
            <img class="Logoindex" src="logo.jpg" alt="Logo" width="100" height="100">
            <h2 class="logo-text ml-2">Quest Senior Solutions</h2>
        </a>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="about.html">About Us</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="advisor.html">Advisor</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="contact.html">Contact Us</a>
                </li>
              </ul>
            </div>
          </nav>
    </header>

    <!-- Contact Us Section -->
    <section class="jumbotron text-center contact-section" style="background-image: url('contact.jpg'); background-size: cover;">
        <div class="container">
            <h2 class="h2co">Contact Us</h2>
            
            <!-- Contact Form -->
            <form id="form1234" action="https://api.web3forms.com/submit" method="POST" class="contact-form">
                <input type="hidden" name="access_key" value="21c62fbd-fbc0-4d5f-ab20-120f3c950857">
                
                <div class="form-group">
                    <label for="name"><i class="fas fa-signature"></i> Name:</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Full Name" required>
                </div>
                
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email address:</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="phone"><i class="fas fa-phone"></i> Phone Number:</label>
                    <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>
                
                <div class="form-group">
                    <label for="message"><i class="fas fa-comment"></i> Message(Optional):</label>
                    <textarea class="form-control" id="message" name="message" rows="5" placeholder="Enter your message"></textarea>
                </div>
                
                <div class="h-captcha" data-captcha="true"></div>
                <script src="https://web3forms.com/client/script.js" async defer></script>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary"><i class="fas fa-paper-plane"></i> Send</button>
                </div>
                
                <input type="hidden" name="redirect" value="https://testruns123.github.io/questseniorsolutions/success.html">
                
                <input type="hidden" name="from_name" value="Quest Senior Solutions Contact Form">
                <input type="hidden" name="subject" value="Contact Form Submission">
            </form>
            
            <!-- Contact Information Card -->
            <div class="contact-card mt-5">
                <h3>Contact Information</h3>
                <ul class="list-unstyled">
                    <li><i class="fas fa-map-marker-alt"></i> Address: <a href="https://maps.app.goo.gl/QQQy2bQbVG9wcJHz7" target="_blank">685 W Washington St, Summerville, GA 30747</a></li>
                    <li><i class="fas fa-phone"></i> Phone: <a href="tel:+17069367282">(706) 936-7282</a></li>
                    <li><i class="fas fa-envelope"></i> Email: <a href="mailto:lisa@questseniorsolutions.com">lisa@questseniorsolutions.com</a></li>
                </ul>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="d-flex justify-content-between align-items-center p-3 bg-light">
        <img src="logo.jpg" alt="Logo" width="100" height="50">
        <ul class="nav">
            <li class="nav-item"><a class="nav-link2" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link2" href="about.html">About Us</a></li>
            <li class="nav-item"><a class="nav-link2" href="advisor.html">Advisor</a></li>
            <li class="nav-item"><a class="nav-link2" href="contact.html">Contact Us</a></li>
        </ul>
        <div>
            <a href="#"><img src="linkeldn.png" alt="LinkedIn" width="40" height="40"></a>
            <a href="#"><img src="yelp.jpg" alt="Yelp" width="40" height="40"></a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
